<html>
<head>
	<title> Color App by Ashok Sharma </title>
	<style>
		* {font-size: 40px;}
		body { background-color:gold; }
	</style>
</head>

<body>
<center>
	<h1> Color App by ASHOK SHARMA </h1>
	
	<script>
		function colorme()
		{
			
			let colors = ["red", "green", "blue", "purple", "violet", "yellow", "pink", "white"];
			let r = parseInt(Math.random() * colors.length);
			document.body.style.background = colors[r];
		}
		setInterval(colorme, 1000);
	</script>
	colorme()
</center>
</body>
</html>
